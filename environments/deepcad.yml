name: deepcad
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - ipykernel
  - ipython
  - pip
  - pip:
    - -f https://download.pytorch.org/whl/cu111/torch_stable.html
    - beautifulsoup4
    - matplotlib
    - networkx
    - numpy
    - pandas
    - toml
    - tomli
    - tqdm
    - csbdeep
    - gdown
    - opencv-python
    - opencv-python-headless
    - pillow
    - pyyaml
    - requests
    - scikit-image
    - scipy
    - tifffile
    - typer
    - typer-cli
    - urllib3
    - natsort
    - "torch==1.10.1+cu111"
    - "torchaudio==0.10.1+cu111"
    - "torchvision==0.11.2+cu111"
