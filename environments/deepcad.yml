name: deepcad
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - ipykernel
  - ipython
  - matplotlib
  - networkx
  - numpy
  - pandas
  - pip
  - toml
  - tomli
  - tqdm
  - pip:
    - beautifulsoup4
    - csbdeep
    - gdown
    - opencv-python
    - opencv-python-headless
    - pillow
    - pyyaml
    - requests
    - scikit-image
    - scipy
    - tifffile
    - torch==1.10.1+cu111 -f https://download.pytorch.org/whl/cu111/torch_stable.html
    - torchaudio==0.10.1+cu111 -f https://download.pytorch.org/whl/cu111/torch_stable.html
    - torchvision==0.11.2+cu111 -f https://download.pytorch.org/whl/cu111/torch_stable.html
    - typer
    - typer-cli
    - urllib3
    - natsort
